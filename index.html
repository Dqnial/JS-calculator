<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="result">
            <input type="text" class="result-content" readonly>
        </div>
        <div class="buttons-inner">
            <div class="c-button">
                <button onclick="appendToRes('1')">1</button>
            </div>
            <div class="c-button">
                <button onclick="appendToRes('2')">2</button>
            </div>
            <div class="c-button">
                <button onclick="appendToRes('3')">3</button>
            </div>
        </div>
        <div class="buttons-inner">
            <div class="c-button">
                <button onclick="appendToRes('4')">4</button>
            </div>
            <div class="c-button">
                <button onclick="appendToRes('5')">5</button>
            </div>
            <div class="c-button">
                <button onclick="appendToRes('6')">6</button>
            </div>
        </div>
        <div class="buttons-inner">
            <div class="c-button">
                <button onclick="appendToRes('7')">7</button>
            </div>
            <div class="c-button">
                <button onclick="appendToRes('8')">8</button>
            </div>
            <div class="c-button">
                <button onclick="appendToRes('9')">9</button>
            </div>
        </div>
        <div class="buttons-inner">
            <div class="c-button">
                <button onclick="appendToRes('0')">0</button>
            </div>
            <div class="c-button">
                <button onclick="appendToRes('-')">-</button>
            </div>
            <div class="c-button">
                <button onclick="appendToRes('+')">+</button>
            </div>
        </div>
        <div class="buttons-inner">
            <div class="c-button">
                <button onclick="appendToRes('/')">/</button>
            </div>
            <div class="c-button">
                <button onclick="appendToRes('*')">*</button>
            </div>
            <div class="c-button">
                <button onclick="clearRes('0')">C</button>
            </div>
        </div>
        <div class="buttons-inner">
            <div class="c-button">
                <button onclick="calcRes()">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
